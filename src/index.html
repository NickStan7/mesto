<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img1.freepng.ru/20180405/zrq/kisspng-investment-management-business-investment-manageme-letter-m-5ac685546daf78.8866222315229597004493.jpg"
      type="image/x-icon"
    />
    <title>Место</title>
  </head>
  <body class="page">
    <div>
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Изображение логотипа Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img src="" alt="изображение Аватара" class="profile__avatar" />
          </div>
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name"></h1>

              <button type="button" class="profile__edit-button"></button>
            </div>

            <p class="profile__speciality"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements" aria-label="Галлерея"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_profile">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="name" class="popup__form" novalidate>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Жак-Ив Кусто"
            class="popup__field popup__field_invalid"
            required
            minlength="2"
            maxlength="40"
          />

          <span class="error" id="error-username"></span>

          <input
            type="text"
            id="speciality"
            name="speciality"
            placeholder="Исследователь океана"
            class="popup__field popup__field_theme_speciality"
            required
            minlength="2"
            maxlength="200"
          />

          <span class="error" id="error-speciality"></span>

          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_new-place">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="place" class="popup__form" novalidate>
          <input
            type="text"
            id="new-place-name"
            name="new-place-name"
            placeholder="Название"
            class="popup__field"
            required
            minlength="2"
            maxlength="30"
          />

          <span class="error" id="error-new-place-name"></span>

          <input
            type="url"
            id="new-place-url"
            name="new-place-url"
            placeholder="Ссылка на картинку"
            class="popup__field popup__field_theme_speciality"
            required
          />

          <span class="error" id="error-new-place-url"></span>

          <button type="submit" class="popup__save popup__save_new-place">
            Добавить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__content popup__content_avatar">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form name="avatar" class="popup__form" novalidate>
          <input
            type="url"
            id="avatar-url"
            name="avatar-url"
            placeholder="Ссылка на аватар"
            class="popup__field popup__field_theme_avatar"
            required
          />
          <span class="error" id="error-avatar-url"></span>

          <button type="submit" class="popup__save popup__save_avatar">
            Добавить
          </button>
        </form>
      </div>
    </div>

    <template id="place-template">
      <article class="element">
        <img
          src="<%=require('./images/kirill-pershin-1088404-unsplash.jpg')%>"
          alt="Карачаевск"
          class="element__image"
        />
        <div class="element__container">
          <h2 class="element__heading">Карачаевск</h2>
          <div class="element__like-container">
            <button type="button" class="element__button"></button>
            <p class="element__counter">1</p>
          </div>
          <button type="button" class="element__trash-button"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_type_image">
      <div class="popup__content popup__content_type_image">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <img src="#" alt="Картинка" class="popup__image" />
        <p class="popup__subtitle"></p>
      </div>
    </div>
  </body>
</html>
